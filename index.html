<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider JavaScript</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="wrapper">
        <i class="fa-solid fa-arrow-left button" id="prev"></i>
        <div class="image-container">
            <div class="carousel">
                <img src="./images/random-image1.png" alt="image placeholder" />
                <img src="./images/random-image2.png" alt="image placeholder" />
                <img src="./images/random-image3.png" alt="image placeholder" />
                <img src="./images/random-image4.png" alt="image placeholder" />
                <img src="./images/random-image5.png" alt="image placeholder" />
            </div>
        <i class="fa-solid fa-arrow-right button" id="next"></i>    
        </div>
    </section>
</body>
</html>
